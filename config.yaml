  #   URL: "mailto:tasneemhasanat97@icloud.com?subject=Suggestion"
  #   Text: "Suggest changes" # edit text
  #   appendFilePath: true # append file path to edit link

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Tasneem Hasanat"
    subtitle: |+
              **Full Stack Developer**

              **Photographer**

              **Composer**

              **Chef**
    imageUrl: "home/image.jpeg"
    imageTitle: "Magician"
    imageWidth: 250
    imageHeight: 250
    #buttons:
    #  - name: Resume
    #   url: "https://docs.google.com/document/d/1p-i8fW43f-D1ghAH1L6AOVhWvpNfDz8w/edit"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:tasneemhasanat97@icloud.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/tasneemhasanat97"
    - name: "github"
      url: "https://github.com/tasneemhasanat97"
    - name: "youtube"
      url: "https://www.youtube.com/channel/UCWfuGJdMaEkL3SHwyAAvweA"
    - name: "cv"
      url: "https://docs.google.com/document/d/1RZyDql6jPiF3JUw279cH2YzDe684NnZL"

  assets:
    favicon: "/favicon/favicon.ico"
    favicon16x16:  "/favicon/favicon-16x16.png"
    favicon32x32:  "/favicon/favicon-32x32.png"
    apple_touch_icon:  "/favicon/apple-touch-icon.png"
    safari_pinned_tab:  "/favicon/safari-pinned-tab.svg"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  


# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
